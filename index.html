<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="product-info.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>


<body>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Por favor regístrese</h2>
      </div>

    </div>

    <div>


      <button type="button" id="is" class="btn btn-lg  btn-block" data-toggle="modal" data-target="#exampleModal"
        style="background-color: rgb(60, 243, 130);">
        Ya estoy registrad@
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

              </button>
            </div>
            <div class="modal-body">
              <label>Nombre de usuario:</label>
              <input type="text" class="form-control" name="username" id="nameRegistrado"
                placeholder="Nombre de usuario" required />
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn" style="background-color: rgb(60, 243, 130);" onclick="sesion()">iniciar
                sesion</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div>
      <form>
        <div class="form-row">
          <div class=" form-group col-sm-6">
            <label>Nombre de usuario:</label>
            <input type="text" class="form-control" name="username" id="username"
              placeholder="Este será su nombre de usuario" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="nombre">Nombre completo: </label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
          </div>
          <div class="form-group col-sm-3">
            <label for="Edad">Edad: </label>
            <input type="text" class="form-control" id="edad" placeholder="Ingrese su edad" required>
          </div>
        </div>
        <div class="form-group ">
          <label for="Email">Email: </label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su Email" required>
        </div>

        <div class="form-row">
          <div class="form group col-sm-9">
            <label for="direccion">Dirección: </label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su Dirección" required>
          </div>
          <div class="form-group col-sm-3">
            <label for="departamento">Departamento: </label>
            <select id="departamento" class="form-control">
              <option selected>Montevideo</option>
              <option>Canelones</option>
              <option>Maldonado</option>
              <option>Colonia</option>
              <option>San José</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form group col-sm-9">
            <label for="nContacto">Número de contacto: </label>
            <input type="text" class="form-control" id="nContacto" placeholder="Ingrese su número de contacto" required>
          </div>
          <div class="form-group col-sm-3">
            <label for="sexo">Sexo: </label>
            <select id="sexo" class="form-control">
              <option selected>Seleccione</option>
              <option>Femenino</option>
              <option>Masculino</option>
              <option>LGTBIQ+</option>
              <option>Prefiero no declarar</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña" required />
          </div>
          <div class=" form-group col-sm-6">
            <label for="cpassword">Confirmar contraseña:</label>
            <input type="password" class="form-control" name="cpassword" id="cpassword"
              placeholder="Confirmar contraseña" required />
          </div>

        </div>


        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" >
            <label class="form-check-label" for="check">Recordarme</label><br>

          </div>
        </div>
        <div>
          <button onclick="click_al_register()" id="guardarP" type="submit" name="register" class="btn btn col-sm-4 "
            style="background-color: rgb(88, 247, 122);">
            <strong>Registrarse</strong></button>
        </div>

      </form>
    </div>
  </div>


  <script>

    function click_al_register() {

      event.preventDefault();
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var contraseña = document.getElementById("contraseña").value;
      //console.log("el contraseña es: " + contraseña)
      var cpassword = document.getElementById("cpassword").value;
      var direccion = document.getElementById("direccion").value;
      var nombre = document.getElementById("nombre").value;
      var edad = document.getElementById("edad").value;
      var nContacto = document.getElementById("nContacto").value;
     // if (username && email && cpassword &&  ) {
      if (username != "" && email != "" && cpassword != "" && contraseña != "" && nombre != "" && edad != "" && nContacto != "") {
        console.log(username)
        localStorage.setItem("nombreUsuario", JSON.stringify({ username: username }));
        localStorage.setItem("nombre", JSON.stringify({ nombre: nombre }));
        localStorage.setItem("email", JSON.stringify({ email: email }));
        localStorage.setItem("contraseña", JSON.stringify({ contraseña: contraseña }));
        localStorage.setItem("cpassword", JSON.stringify({ cpassword: cpassword }));
        localStorage.setItem("direccion", JSON.stringify({ direccion: direccion }));
        localStorage.setItem("edad", JSON.stringify({ edad: edad }));
        localStorage.setItem("nContacto", JSON.stringify({ nContacto: nContacto }));
       
        

        console.log("window.location")

        window.location.href = 'inicio.html';
      } 
    }

   //guarda el nombre cuando inicia en el modal ya estoy registrado
    function sesion() {
      var nameRegistrado = document.getElementById("nameRegistrado").value;
      localStorage.setItem("nameRegistrado", JSON.stringify({ nameRegistrado: nameRegistrado }));
      window.location.href = 'inicio.html';
    }
  </script>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>

  <scrip src="js/my-profile.js">
    </script>
</body>

</html>
