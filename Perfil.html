<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="product-info.css" rel="stylesheet">
  <link href="index.html" rel="text/html">
</head>

<body>
  <div>
    <form>
      <div class="form-row">
        <div class=" form-group col-sm-6">
          <label>Nombre de usuario:</label>
          <input type="text" class="form-control" name="username" id="username"
            placeholder="Este será su nombre de usuario" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-9">
          <label for="nombre">Nombre completo: </label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
        </div>
        <div class="form-group col-sm-3">
          <label for="Edad">Edad: </label>
          <input type="text" class="form-control" id="edad" placeholder="Ingrese su edad">
        </div>
      </div>
      <div class="form-group ">
        <label for="Email">Email: </label>
        <input type="email" class="form-control" id="email" >
      </div>

      <div class="form-row">
        <div class="form group col-sm-9">
          <label for="direccion">Dirección: </label>
          <input type="text" class="form-control" id="direccion" placeholder="Ingrese su Dirección">
        </div>
        
      <div class="form-row">
        <div class="form group col-sm-9">
          <label for="nContacto">Número de contacto: </label>
          <input type="text" class="form-control" id="nContacto" placeholder="Ingrese su número de contacto">
        </div>
        
      </div>

      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
            required />
        </div>
        <div class=" form-group col-sm-6">
          <label for="cpassword">Confirmar contraseña:</label>
          <input type="password" class="form-control" name="cpassword" id="cpassword"
            placeholder="Confirmar contraseña" required />
        </div>

      </div>


      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Recordarme</label><br>

        </div>
      </div>
      <div>
        <button onclick="click_al_register()" id="guardarP" type="submit" name="register" class="btn btn col-sm-4 "
          style="background-color: rgb(88, 247, 122);">
          <strong>Registrarse</strong></button>
      </div>

    </form>
  </div>
</div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
